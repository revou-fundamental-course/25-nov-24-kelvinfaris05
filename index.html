<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator BMI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Masukkan data Anda untuk menghitung Indeks Massa Tubuh (BMI) dan mengetahui status kesehatan Anda.</p>
    
    <!-- Form Input BMI -->
    <form id="bmiForm">
      <label for="gender">Jenis Kelamin:</label>
      <div>
        <div class="male">
            <label id="male" for="male">Laki-Laki</label>
            <input type="radio" id="input-male" name="gender" value="Laki-Laki" required>
        </div>
        <div class="female">
        <label id="female"  for="female">Wanita</label>
        <input type="radio" id="input-female" name="gender" value="Wanita">
        </div>
      </div>

      <label for="weight">Berat Badan (kg):</label>
      <input type="number" id="weight" placeholder="Masukkan berat badan Anda" required>

      <label for="age">Usia (tahun):</label>
      <input type="number" id="age" placeholder="Masukkan usia Anda" required>

      <label for="height">Tinggi Badan (cm):</label>
      <input type="number" id="height" placeholder="Masukkan tinggi badan Anda" required>
      <div class="button">
      <button type="button" id="calculateBtn">Hitung BMI</button>
      <button type="reset">Reset</button>
    </div>
    </form>

    <!-- Hasil BMI -->
    <div id="result" class="hidden">
      <h2>Hasil BMI</h2>
      <p id="bmiValue"></p>
      <p id="bmiCategory"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
